name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run CI Pipeline
        uses: rayners/foundry-module-actions/ci@v5
        with:
          node-version: ${{ matrix.node-version }}
          github-packages: true
          junit-output: true